<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hello TinyMCE: Admin</title>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    </head>
    <body>
        
        <div class="container mb-5">
            <h1>Admin Edit Content</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin">Admin</a>
                    </li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>
                    <label for="submit">
                      Hello : <span th:text="${#authentication.name}">
                              </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                          id="submit" 
                          type="submit">Logout</button>
                </form>
            </div>
            <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" 
                    th:text="${error.message}">Error message</p>
            </div>
            <div class="row">
                <form action="editContent" method="POST" class="form col-md-10" enctype="multipart/form-data">
                     <input type="hidden" 
                                th:name="${_csrf.parameterName}" 
                                th:value="${_csrf.token}"/>
                     <input type="hidden" th:value="${blog.id}" name="id"/>
                    <div class="form-group row">
                        <label for="title" class="control-label col-md-8">Title: </label>
                        <div class="col-md-8">
                            <input type="text" id="title" name="title" class="form-control" th:value="${blog.title}"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="description" class="col-md-10">Description (max 255 characters)</label>
                        <div class="col-md-12">
                            <textarea id="description" class="form-control" name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="file" class="control-label col-md-8">Upload picture: </label>
                        <div class="col-md-8">
                            <input type="file" id="file" name="file" class="form-control" th:value="${blog.fileName}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-md-10">Content: </label>
                        <div class="col-md-12">
                            <textarea id="content" class="form-control" name="content" th:field="${blog.content}"></textarea>
                        </div>
                    </div>
                     <div class="form-group row">
                         <label for="hashTags" class="col-md-10 control-label">Post categories: </label> 
                         <div class="col-md-10">
                             <input type="text" id="hashTags" name="tags" class="form-control" th:value="${hashtags}"/>
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="postDate" class="col-md-10 control-label">Posting Date:</label>
                         <div class="col-md-10">
                             <input type="date" id="postDate" name="postdate" class="form-control" th:value="${blog.postDate}"/>
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="expDate" class="col-md-10 control-label">Expiration Date:</label>
                         <div class="col-md-10">
                             <input type="date" id="expDate" name="expdate" class="form-control" th:value="${blog.expDate}"/>
                         </div>
                     </div>
                     <div class="form-group row">
                        <label for="isaApproved" class="control-label col-md-4">Post:</label>
                        <div class="col-md-8">
                            <input type="checkbox" id="isaApproved" name="isaApproved" th:checked="${blog.isaApproved}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="isStatic" class="control-label col-md-4">Make static:</label>
                        <div class="col-md-8">
                            <input type="checkbox" id="isStatic" name="isStatic" th:checked="${blog.isStatic}"/>
                        </div>
                    </div> 
                     <button type="sumbit" class="btn btn-primary">Edit Content</button>
                </form>
            </div>
           <div class="container mb-5">
            <div class="row">
                <h3>Comments</h3>
                <table class="table table-bordered">
                    <tr>
                        <th>Title</th>
                        <th>Text</th>
                        <th>Username</th>
                        <th>Delete</th>
                    </tr>
                    <div th:each="comment: ${blog.comments}">
                        <tr>
                            <td th:text="${comment.title}">username</td>
                            <td th:text="${comment.text}">text</td>
                            <td th:text="${comment.user.username}"></td>
                            <td>
                                <form class="form-inline"
                                      method="POST"
                                      action="/deleteComment">
                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"/>
                                    <input type="hidden"
                                           th:value="${comment.id}"
                                           name="id"/>
                                    <button type="submit" class="btn btn-link btn-xs">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script>

tinymce.init({
  selector: '#content',
  plugins: 'print preview paste importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons',
  menubar: 'file edit view insert format tools table help',
  toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl',
  toolbar_sticky: true,
  width: "100%",
  height: "400",
  /* enable title field in the Image dialog*/
  image_title: true,
  /* enable automatic uploads of images represented by blob or data URIs*/
  automatic_uploads: true,
  /*
    URL of our upload handler (for more details check: https://www.tiny.cloud/docs/configure/file-image-upload/#images_upload_url)
    images_upload_url: 'postAcceptor.php',
    here we add custom filepicker only to Image dialog
  */
  file_picker_types: 'image',
  /* and here's our custom image picker*/
  file_picker_callback: function (cb, value, meta) {
    var input = document.createElement('input');
    input.setAttribute('type', 'file');
    input.setAttribute('accept', 'image/*');

    /*
      Note: In modern browsers input[type="file"] is functional without
      even adding it to the DOM, but that might not be the case in some older
      or quirky browsers like IE, so you might want to add it to the DOM
      just in case, and visually hide it. And do not forget do remove it
      once you do not need it anymore.
    */

    input.onchange = function () {
      var file = this.files[0];

      var reader = new FileReader();
      reader.onload = function () {
        /*
          Note: Now we need to register the blob in TinyMCEs image blob
          registry. In the next release this part hopefully won't be
          necessary, as we are looking to handle it internally.
        */
        var id = 'blobid' + (new Date()).getTime();
        var blobCache =  tinymce.activeEditor.editorUpload.blobCache;
        var base64 = reader.result.split(',')[1];
        var blobInfo = blobCache.create(id, file, base64);
        blobCache.add(blobInfo);

        /* call the callback and populate the Title field with the file name */
        cb(blobInfo.blobUri(), { title: file.name });
      };
      reader.readAsDataURL(file);
    };

    input.click();
  },
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
});



        </script>
    </body>
</html>
