<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <title>Random Blogs Home</title>
    </head>

    <body>
        <div class="container-margin">
                <div class="navbar">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="home">Home</a>
                        </li>
                       <li class="nav-item">
                            <a class="nav-link" href="blogs">Blogs</a>
                        </li>
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" href="admin">Admin</a>
                            </li>
                        </div>
                        <div sec:authorize="hasRole('ROLE_EDITOR')">
                            <li class="nav-item">
                                <a class="nav-link" href="editor">Editor</a>
                            </li>
                        </div>
                    </ul>
                    <div class="login" sec:authorize="isAuthenticated()">
                        <span class="navbar-text">Logout</span>
                    </div>
                </div>
        </div>
        <div class="container login-container">
            
            <h2 class="col-md-4">Register Page</h2>
            <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" 
                    th:text="${error.message}">Error message</p>
            </div>
            <div th:if="${error != null}" th:text="${error}"
                     class="alert alert-danger" role="alert">
                    error text
            </div>
                <form class="form-horizontal" 
                      role="form" 
                      method="post" 
                      action="signup" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email:</label>
                        <div class="col-md-4">
                            <input type="text" 
                                   class="form-control" 
                                   id="email"
                                   name="email" 
                                   placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">Username:</label>
                        <div class="col-md-4">
                            <input type="text" 
                                   class="form-control" 
                                   id="username"
                                   name="username" 
                                   placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password:</label>
                        <div class="col-md-4">
                            <input type="password" 
                                   class="form-control" 
                                   id="password"
                                   name="password" 
                                   placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-md-4 control-label">Upload Image: </label>
                        <div class="col-md-4">
                            <input type="file" name="file" 
                                   class="form-control" 
                                   id="file" style="border: none; padding:0px;"/>
                        </div>
                    </div>
                    <input type="hidden"                        
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" 
                                   class="btn btn-default" 
                                   id="search-button" 
                                   value="Sign Up"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <p>Already have an account, <a href='login'>Sign in</a></p>
                        </div>
                    </div>
                </form>  
            
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>
    </html>
